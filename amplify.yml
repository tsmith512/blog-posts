version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yum install -y ImageMagick libpng-devel libwebp-devel libwebp-tools
        - rvm install 2.6.5
        - rvm use 2.6.5
        - nvm install 10
    build:
      commands:
        - gem install bundler -v 1.17.3
        - bundle install --joobs=4 --retry=3 --path vendor/bundle
        - nvm use 10
        - npm install -g gulp@3
        - npm install
        - gulp build
  artifacts:
    baseDirectory: _site
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - vendor/bundle
