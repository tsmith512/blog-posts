---
layout: page
---
<article class="post">
  <header>
    <dl>
      <dt>Published</dt>
      <dd class="date"><span class="icon icon-calendar-light"></span> {{ page.date | date: "%B %e, %Y"}}</dd>
      <dt>Tags</dt>
      <dd class="tags">
        <ul>
          <li><span class="icon icon-tags-light"></span></li>
          {% for tag in page.tags %}
            <li>{{ tag }}</li>
          {% endfor %}
        </ul>
      </dd>
    </dl>
  </header>

  {{ content }}
</article>
