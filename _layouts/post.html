---
layout: page
---
<header>
  <h1>{{ page.title }}</h1>
  <dl class="">
    <dt>Published</dt>
    <dd>{{ page.date | date: "%B %e, %Y"}}</dd>
    <dt>Tags</dt>
    <dd>
      <ul class="post-tags">
        {% for tag in page.tags %}
          <li>{{ tag }}</li>
        {% endfor %}
      </ul>
    </dd>
  </dl>
</header>
{{ page.tags }}

{{ content }}
