---
layout: default
---
<div class="masthead masthead-{{ page.layout }}">
  <div class="masthead-content">
    <h1>{{ page.title }}</h1>
    {% if page.summary %}
      <p class="summary">{{ page.summary }}</p>
    {% endif %}
  </div>
</div>

<div class="wrapper">
  {{ content | media_wrap }}
</div>
