---
layout: default
---
{% assign masthead = "assets/masthead/" | append: page.slug | append: ".jpg" %}
<div class="masthead" style="background-image: url('{{ masthead | masthead_image }}');">
  <div class="wrapper">
    <h1>{{ page.title }}</h1>
  </div>
</div>

<div class="wrapper">
  {{ content | media_wrap }}
</div>
